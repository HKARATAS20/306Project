<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Dashboard.css">
    <title>COMP306</title>
    <script type="text/javascript" src="middle.js"></script>
    <script type="text/javascript" src="basket.js"></script>
    <script type="text/javascript" src="orders.js"></script>
    
</head>

<body>

    <h1>Welcome To Amazor</h1>
    <div class="container">
        <label for="Category-select">Choose a category:</label>
        <select class="list-product" id="Category-select"></select>
        <input class="list-product" type="button" value="List products" onclick="productsby()">

        <div class="button-container">
            <input class="first-button" type="button" value="Go To Basket" onclick="goToBasket()">
            <input class="first-button" type="button" value="My Orders" onclick="goToOrders()">
        </div>
        
    </div>

    
    <script type="text/javascript">initialCategory();</script>
    <script type="text/javascript">fillCategories();</script>

    <input type="button" value="List products" onclick="productsby()">

    <input type="button" value="Go To Basket" onclick="goToBasket()">

    <div class="first-container">
        <table id="Products" style="display:none">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Rating</th>
                <th> </th>
            </tr>
        
        </table>
        <table id="MostPurchased" style="display:none;">
            <caption id="most_purchased_table">Most Purchased</caption>
            <tr>
                <th>Product Name</th>
                <th>Number of Purchases</th>
            </tr>
        </table>
    </div>
    

    <div class="table-container">
        <table id="ProductsWithId" style="display:none">
            <caption id="table_title"></caption>
            <tr>
                <th>Supplier</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Supplier Rating</th>
            </tr>
        
        </table>
        <table id="FrequentsWithId" style="display:none;">
            <caption id="frequent_table">Frequently Bought Together</caption>
            <tr>
                <th>Product Name</th>
                <th> </th>
            </tr>
        </table>

    </table>
    </div>
    
</table>
<script type="text/javascript">
    productsby();
</script>


</body>

</html>
