<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>

    </style>
  </head>
  <body>
    <h1>Welcome to Amazor</h1>

    <div>
      <button onclick="showForm('create')">Create User</button>
      <button onclick="showForm('create-supplier')">Create Supplier</button>
    </div>
    
    <div>
      <button onclick="showForm('query')">Login</button>
      <button onclick="showForm('supplier-query')">Supplier Login</button>
    </div>

    <form id="create-form">
      <h2>Create User</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname"><br><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email"><br><br>
      <label for="address">address</label>
      <input type="text" id="address" name="address"><br><br>
      <input class="submit-button" type="button" value="Submit" onclick="addData()">
    </form>

    <form id="supplier-create-form">
      <h2>Create Supplier</h2>
      <label for="supplier-name">Supplier Name</label>
      <input type="text" id="supplier-name" name="supplier-name"><br><br>
      <label for="supplier-email">Contact Email</label>
      <input type="text" id="supplier-email" name="supplier-email"><br><br>
      <input class="submit-button" type="button" value="Submit" onclick="addSupplierData()">
    </form>

    <form id="login-form">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input type="text" id="login-email" name="login-email"><br><br>
      <input class="submit-button" type="button" value="Submit" onclick="queryData()">
    </form>

    <form id="supplier-login-form">
      <h2>Supplier Login</h2>
      <label for="supplier-login-email">Email</label>
      <input type="text" id="supplier-login-email" name="supplier-login-email"><br><br>
      <input class="submit-button" type="button" value="Submit" onclick="supplierQueryData()">
    </form>

    <script>
      // Show the corresponding form when a button is clicked
      function showForm(action) {
        if (action === 'create') {
          document.getElementById('create-form').classList.add('show');
          document.getElementById('login-form').classList.remove('show');
          document.getElementById('supplier-login-form').classList.remove('show');
          document.getElementById('supplier-create-form').classList.remove('show');
        }
        else if (action === 'create-supplier') {
          document.getElementById('supplier-create-form').classList.add('show');
          document.getElementById('create-form').classList.remove('show');
          document.getElementById('login-form').classList.remove('show');
          document.getElementById('supplier-login-form').classList.remove('show');
        } 
        else if (action === 'query') {
          document.getElementById('login-form').classList.add('show');
          document.getElementById('create-form').classList.remove('show');
          document.getElementById('supplier-login-form').classList.remove('show');
          document.getElementById('supplier-create-form').classList.remove('show');
        }
        else if (action === 'supplier-query') {
          document.getElementById('supplier-login-form').classList.add('show');
          document.getElementById('create-form').classList.remove('show');
          document.getElementById('login-form').classList.remove('show');
          document.getElementById('supplier-create-form').classList.remove('show');
        }
      }
    </script>
      <script src="login.js"></script>
  </body>
</html>
