<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Dashboard.css">
    <title>COMP306</title>
    <script type="text/javascript" src="orders.js"></script>
    <script type="text/javascript" src="basket.js"></script>
</head>

<h1>Your orders</h1>

<input type="button" value="Continue Shopping" onclick="continueShopping()">
    
<table id="Orders" style="display:block">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Order Date</th>
            <th>Address</th>
            <th>Supplier</th>
            <th>Rate</th>
        </tr>
</table>

<div style="display: none;" id="ratingPopup" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Rate Product</h2>
      <input type="range" id="rating" name="rating" min="0" max="5" oninput="updateRatingDisplay()">
      <span id="ratingDisplay"></span>
      <input id="rateProductButton" type="button" value="Rate Product" onclick="rateProduct()">
    </div>
</div>

<script type="text/javascript">fillOrderTable();</script>
<script type="text/javascript">updateRatingDisplay();</script>

</html>
