<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="supplier.css">
    <link rel="stylesheet" href="Dashboard.css">
    <title>COMP306</title>
    <script type="text/javascript" src="orders.js"></script>
    <script type="text/javascript" src="supplier.js"></script>
</head>

<h1>Welcome to Supplier Page!</h1>
<h1>Your Products</h1>



    <input type="button" value="Add Product" onclick="openPopUp()">
    
    <div id="my-div" class="supplier-container">
    <table id="Products" style="display:block">
            <tr>
                <th>Product Name</th>
                <th>Product ID</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
    </table>
        <h2>The city you sold the most items to:</h2>
        <h2 id="my-div2"></h2>

    </div>
    <script type="text/javascript">mostCity();</script>

    <div style="display: none;" id="addPopUp" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Product</h2>
          <input type="text" id="productName" placeholder="Product Name">
          <input type="text" id="price" placeholder="Price">
          <input type="text" id="stock" placeholder="Stock">
          <input type="text" id="category" placeholder="Category">
          <input type="text" id="description" placeholder="Description">
          <input type="text" id="brand" placeholder="Brand">
          <input id="addProductButton" type="button" value="Add Product" onclick="addProduct()">
        </div>
    </div>

    <script type="text/javascript">fillProductsTable();</script>

</html>
